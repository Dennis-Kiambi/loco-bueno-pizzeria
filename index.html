<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bueno Loco Pizzeria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br><br>
                <center>
                    <h1>Loco Bueno Pizzeria</h1>
                    <h3>The best Spanish style pizza in the history of Spanish, style and pizza</h3>
                </center>
                <br><br>
            </div>
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="name">My name is:</label>
                        <input type="text" class="form-control" id="name" placeholder="name">
                    </div>
                    <div class="size">
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">The size of the pizza I'm ordering
                            is:</label>
                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                            <option selected>Choose...</option>
                            <option value="large">Large</option>
                            <option value="medium">Medium</option>
                            <option value="small">Small</option>
                        </select>
                    </div><br><br>

                    <div id="toppings">
                        <h5>I'd like these toppings on my pizza pizza</h5>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="chicken">
                            <label class="form-check-label" for="chicken">Chicken</label>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="bacon">
                            <label class="form-check-label" for="bacon">Bacon</label>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="sausage">
                            <label class="form-check-label" for="sausage">Sausage</label>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="mushrooms">
                            <label class="form-check-label" for="mushrooms">Mushrooms</label>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="green-peppers">
                            <label class="form-check-label" for="green-peppers">Green peppers</label>
                        </div><br>
                    </div>
                    <div class="form-group">
                        <label for="how-many">I'd like this many pizzas</label>
                        <input type="number" class="form-control" id="how-many" placeholder="Enter a number">
                    </div>
                    <!-- <div class="form-group">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div> -->
                </form>
            </div>
            <div class="col-md-6">
                <h2>Delivery details</h2>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="delivery-check">
                    <label class="form-check-label" for="delivery-check">I would like my pizza delivered</label>
                </div>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Kenyatta Av">
                    </div>
                    <div class="form-group">
                        <label for="building">Building</label>
                        <input type="text" class="form-control" id="building" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="phone">Phone number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="254******">
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Place order</button>
                </form>
            </div>
            <div class="col-md-12">
                <h2>Confirm order</h2>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>

</html>
