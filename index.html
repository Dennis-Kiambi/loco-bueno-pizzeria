<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bueno Loco Pizzeria</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br><br>
                <center>
                    <h1>Pizzeria Loco Bueno</h1>
                    <h3>The best Spanish style pizza in the history of Spanish, style and pizza</h3>
                </center>
                <br><br>
            </div>
        </div>
        <div class="row">

            <div class="col-md-6" id="divPizzaOptions">
                <form>
                    <div class="size">
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">The size of the pizza I'm ordering
                            is:</label>
                        <div id="divPizzaSize"></div>
                    </div><br />
                    <div class="crust">
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">The crust of the pizza I'm ordering
                            is:</label>
                        <div id="divPizzaCrust"></div>
                    </div><br />
                    <div id="toppings">
                        <h5>I'd like these toppings on my pizza</h5>
                        <div id="divPizzaToppings"></div>
                        <br />
                    </div>
                    <div class="form-group">
                        <label for="how-many">I'd like this many pizzas</label>
                        <input type="number" class="form-control" id="txtHowMany" placeholder="Enter a number">
                    </div>

                    <button type="button" class="btn btn-primary" onclick="addNewPizza()">Add Pizza</button>
                    <!-- <div class="form-group">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div> -->
                </form>
            </div>

            <div class="col-md-6">
                <table class="table" id="tablePizzas">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Pizza</th>
                            <th scope="col">Count</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan=3>Total</th>
                            <th id="tablePizzasTotal">0.00</th>
                        </tr>
                    </tfoot>
                </table>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="delivery-check">
                    <label class="form-check-label" for="delivery-check">I would like my pizza delivered</label>
                </div>
                <form id="delivery">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Kenyatta Av">
                    </div>
                    <div class="form-group">
                        <label for="building">Building</label>
                        <input type="text" class="form-control" id="building" placeholder="Apartment, studio, or floor">
                    </div>

                    <div class="form-group col-md-12">
                        <label for="phone">Phone number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="254******">
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                </form>


                <button type="button" onclick="placeOrder()" class="btn btn-primary">Place order</button>
            </div>
        </div>

        <div class="row" id="divOrderDetails">
            <div class="col-md-12">
                <h2>Delivery details</h2>

            </div>
        </div>

        <div class="row" hidden>
            <div class="col-md-12">
                <h2>Confirm order</h2>
                <div class="form-group">
                    <label for="name">My name is:</label>
                    <input type="text" class="form-control" id="name" placeholder="name">
                </div>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
